<body>
    <div class="container">

            <p>å®æ—¶å§¿æ€æ£€æµ‹ã€åˆ†æå’Œå¯è§†åŒ–</p>

        <div class="content">

            <div id="error" class="error" style="display: none;"></div>

                    <div class="stat-card">

                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="poseCount">0</div>
                        <div class="stat-label">æ£€æµ‹åˆ°çš„å§¿æ€</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="confidence">0%</div>
                        <div class="stat-label">å¹³å‡ç½®ä¿¡åº¦</div>
                    </div>
                </div>
                
                <div class="controls">
                    <div class="control-group">
                        <h3>ğŸ® æ§åˆ¶</h3>
                        <button id="startBtn" class="btn success">å¼€å§‹æ£€æµ‹</button>
                        <button id="stopBtn" class="btn danger" disabled>åœæ­¢æ£€æµ‹</button>
                        <button id="pauseBtn" class="btn warning" disabled>æš‚åœ</button>

                    </div>
                    
                    <div class="control-group">
                        <h3>ğŸ¨ æ˜¾ç¤ºé€‰é¡¹</h3>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="showKeypoints" checked>
                                <label for="showKeypoints">æ˜¾ç¤ºå…³é”®ç‚¹</label>

                            <div class="checkbox-item">

                    <div class="control-group">

                        <div class="select-group">

                            <select id="modelType">
                                <option value="movenet">MoveNet</option>
                                <option value="posenet">PoseNet</option>
                            </select>
                            
                            <label>æ¨¡å‹å¤§å°:</label>
                            <select id="modelSize">
                                <option value="lightning">Lightning (å¿«é€Ÿ)</option>
                                <option value="thunder">Thunder (ç²¾ç¡®)</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <h3>ğŸ”§ æ»¤æ³¢è®¾ç½®</h3>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="enableFiltering" checked>
                                <label for="enableFiltering">å¯ç”¨æ»¤æ³¢</label>
                            </div>
                        </div>
                        <div class="select-group">
                            <label>æ»¤æ³¢å™¨ç±»å‹:</label>
                            <select id="filterType">
                                <option value="oneEuro">One Euro Filter</option>
                                <option value="kalman">Kalman Filter</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <h3>ğŸ“Š åˆ†æåŠŸèƒ½</h3>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="enableBiomechanics">
                                <label for="enableBiomechanics">ç”Ÿç‰©åŠ›å­¦åˆ†æ</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="enableTrajectoryAnalysis">
                                <label for="enableTrajectoryAnalysis">è½¨è¿¹åˆ†æ</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <h3>ğŸ’¾ æ•°æ®ç®¡ç†</h3>
                        <button id="exportBtn" class="btn">å¯¼å‡ºæ•°æ®</button>
                        <button id="clearDataBtn" class="btn warning">æ¸…ç©ºæ•°æ®</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { PoseEstimator, utils } from './index.js';
        
        let poseEstimator = null;
        let isRunning = false;
        let stats = {
            frameCount: 0,
            poseCount: 0,
            totalConfidence: 0,
            lastFpsUpdate: Date.now(),
            fpsFrames: 0
        };
        
        // DOM å…ƒç´ 
        const elements = {
            loading: document.getElementById('loading'),
            error: document.getElementById('error'),
            success: document.getElementById('success'),
            mainContent: document.getElementById('main-content'),
            video: document.getElementById('videoElement'),
            canvas: document.getElementById('canvas'),
            
            // æ§åˆ¶æŒ‰é’®
            startBtn: document.getElementById('startBtn'),
            stopBtn: document.getElementById('stopBtn'),
            pauseBtn: document.getElementById('pauseBtn'),
            resetBtn: document.getElementById('resetBtn'),
            exportBtn: document.getElementById('exportBtn'),
            clearDataBtn: document.getElementById('clearDataBtn'),
            
            // æ˜¾ç¤ºé€‰é¡¹
            showKeypoints: document.getElementById('showKeypoints'),
            showSkeleton: document.getElementById('showSkeleton'),
            showTrajectories: document.getElementById('showTrajectories'),
            
            // æ¨¡å‹è®¾ç½®
            modelType: document.getElementById('modelType'),
            modelSize: document.getElementById('modelSize'),
            
            // æ»¤æ³¢è®¾ç½®
            enableFiltering: document.getElementById('enableFiltering'),
            filterType: document.getElementById('filterType'),
            
            // åˆ†æåŠŸèƒ½
            enableBiomechanics: document.getElementById('enableBiomechanics'),
            enableTrajectoryAnalysis: document.getElementById('enableTrajectoryAnalysis'),
            
            // ç»Ÿè®¡æ˜¾ç¤º
            fpsValue: document.getElementById('fpsValue'),
            frameCount: document.getElementById('frameCount'),
            poseCount: document.getElementById('poseCount'),
            confidence: document.getElementById('confidence')
        };
        
        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            elements.error.textContent = message;
            elements.error.style.display = 'block';
            elements.success.style.display = 'none';
        }
        
        // æ˜¾ç¤ºæˆåŠŸä¿¡æ¯
        function showSuccess(message) {
            elements.success.textContent = message;
            elements.success.style.display = 'block';
            elements.error.style.display = 'none';
        }
        
        // éšè—æ¶ˆæ¯
        function hideMessages() {
            elements.error.style.display = 'none';
            elements.success.style.display = 'none';
        }
        
        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            const now = Date.now();
            stats.fpsFrames++;
            
            if (now - stats.lastFpsUpdate >= 1000) {
                const fps = Math.round(stats.fpsFrames * 1000 / (now - stats.lastFpsUpdate));
                elements.fpsValue.textContent = fps;
                stats.fpsFrames = 0;
                stats.lastFpsUpdate = now;
            }
            
            elements.frameCount.textContent = stats.frameCount;
            elements.poseCount.textContent = stats.poseCount;
            
            const avgConfidence = stats.poseCount > 0 ? 
                Math.round(stats.totalConfidence / stats.poseCount * 100) : 0;
            elements.confidence.textContent = avgConfidence + '%';
        }
        
        // æ›´æ–°æŒ‰é’®çŠ¶æ€
        function updateButtonStates() {
            elements.startBtn.disabled = isRunning;
            elements.stopBtn.disabled = !isRunning;
            elements.pauseBtn.disabled = !isRunning;
        }
        
        // è·å–å½“å‰é…ç½®
        function getCurrentConfig() {
            return {
                canvas: elements.canvas,
                modelType: elements.modelType.value,
                modelSize: elements.modelSize.value,
                showKeypoints: elements.showKeypoints.checked,
                showSkeleton: elements.showSkeleton.checked,
                showTrajectories: elements.showTrajectories.checked,
                enableFiltering: elements.enableFiltering.checked,
                filterType: elements.filterType.value,
                enableBiomechanics: elements.enableBiomechanics.checked,
                enableTrajectoryAnalysis: elements.enableTrajectoryAnalysis.checked,
                enableUI: true,
                enablePerformanceMonitoring: true,
                enableDataCollection: true,
                enableDataExport: true,
                debug: true
            };
        }
        
        // åˆå§‹åŒ–å§¿æ€ä¼°è®¡å™¨
        async function initializePoseEstimator() {
            try {
                // æ£€æŸ¥æµè§ˆå™¨å…¼å®¹æ€§
                const compatibility = utils.checkCompatibility();
                console.log('æµè§ˆå™¨å…¼å®¹æ€§:', compatibility);
                
                if (!compatibility.webgl) {
                    throw new Error('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒWebGLï¼Œæ— æ³•è¿è¡Œå§¿æ€ä¼°è®¡');
                }
                
                if (!compatibility.mediaDevices) {
                    throw new Error('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒæ‘„åƒå¤´è®¿é—®');
                }
                
                // åˆ›å»ºå§¿æ€ä¼°è®¡å™¨
                const config = getCurrentConfig();
                poseEstimator = new PoseEstimator(config);
                
                // è®¾ç½®äº‹ä»¶ç›‘å¬
                poseEstimator.eventBus.on('poseDetected', (data) => {
                    stats.frameCount++;
                    if (data.poses && data.poses.length > 0) {
                        stats.poseCount++;
                        const avgConfidence = data.poses[0].keypoints.reduce((sum, kp) => sum + kp.score, 0) / data.poses[0].keypoints.length;
                        stats.totalConfidence += avgConfidence;
                    }
                    updateStats();
                });
                
                poseEstimator.eventBus.on('error', (error) => {
                    showError(`æ£€æµ‹é”™è¯¯: ${error.message}`);
                });
                
                poseEstimator.eventBus.on('started', () => {
                    showSuccess('å§¿æ€æ£€æµ‹å·²å¯åŠ¨');
                    isRunning = true;
                    updateButtonStates();
                });
                
                poseEstimator.eventBus.on('stopped', () => {
                    showSuccess('å§¿æ€æ£€æµ‹å·²åœæ­¢');
                    isRunning = false;
                    updateButtonStates();
                });
                
                // éšè—åŠ è½½ç•Œé¢ï¼Œæ˜¾ç¤ºä¸»å†…å®¹
                elements.loading.style.display = 'none';
                elements.mainContent.style.display = 'block';
                showSuccess('å§¿æ€ä¼°è®¡å™¨åˆå§‹åŒ–æˆåŠŸï¼');
                
            } catch (error) {
                console.error('åˆå§‹åŒ–å¤±è´¥:', error);
                elements.loading.style.display = 'none';
                showError(`åˆå§‹åŒ–å¤±è´¥: ${error.message}`);
            }
        }
        
        // äº‹ä»¶ç›‘å¬å™¨
        elements.startBtn.addEventListener('click', async () => {
            try {
                hideMessages();
                await poseEstimator.start(elements.video);
            } catch (error) {
                showError(`å¯åŠ¨å¤±è´¥: ${error.message}`);
            }
        });
        
        elements.stopBtn.addEventListener('click', async () => {
            try {
                await poseEstimator.stop();
            } catch (error) {
                showError(`åœæ­¢å¤±è´¥: ${error.message}`);
            }
        });
        
        elements.pauseBtn.addEventListener('click', () => {
            if (poseEstimator.state.paused) {
                poseEstimator.resume();
                elements.pauseBtn.textContent = 'æš‚åœ';
            } else {
                poseEstimator.pause();
                elements.pauseBtn.textContent = 'æ¢å¤';
            }
        });
        
        elements.resetBtn.addEventListener('click', async () => {
            try {
                await poseEstimator.reset();
                stats = {
                    frameCount: 0,
                    poseCount: 0,
                    totalConfidence: 0,
                    lastFpsUpdate: Date.now(),
                    fpsFrames: 0
                };
                updateStats();
                showSuccess('ç³»ç»Ÿå·²é‡ç½®');
            } catch (error) {
                showError(`é‡ç½®å¤±è´¥: ${error.message}`);
            }
        });
        
        elements.exportBtn.addEventListener('click', async () => {
            try {
                const result = await poseEstimator.exportData({
                    format: 'json',
                    includeMetadata: true
                });
                utils.downloadFile(result.data, `pose-data-${Date.now()}.json`, 'application/json');
                showSuccess('æ•°æ®å¯¼å‡ºæˆåŠŸ');
            } catch (error) {
                showError(`å¯¼å‡ºå¤±è´¥: ${error.message}`);
            }
        });
        
        elements.clearDataBtn.addEventListener('click', () => {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰æ•°æ®å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤é”€ã€‚')) {
                if (poseEstimator.dataCollector) {
                    poseEstimator.dataCollector.clearData();
                    showSuccess('æ•°æ®å·²æ¸…ç©º');
                }
            }
        });
        
        // é…ç½®å˜æ›´ç›‘å¬
        function setupConfigListeners() {
            const configElements = [
                'showKeypoints', 'showSkeleton', 'showTrajectories',
                'enableFiltering', 'filterType',
                'enableBiomechanics', 'enableTrajectoryAnalysis'
            ];
            
            configElements.forEach(id => {
                const element = elements[id];
                if (element) {
                    element.addEventListener('change', () => {
                        if (poseEstimator) {
                            const config = getCurrentConfig();
                            poseEstimator.updateConfig(config);
                        }
                    });
                }
            });
        }
        
        // åˆå§‹åŒ–
        async function init() {
            setupConfigListeners();
            updateButtonStates();
            await initializePoseEstimator();
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
        
        // é¡µé¢å¸è½½æ—¶æ¸…ç†èµ„æº
        window.addEventListener('beforeunload', () => {
            if (poseEstimator) {
                poseEstimator.destroy();
            }
        });
    </script>
