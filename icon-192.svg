<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="96" cy="96" r="96" fill="#007bff"/>
  
  <!-- 人体轮廓 -->
  <g transform="translate(96, 96)">
    <!-- 头部 -->
    <circle cx="0" cy="-40" r="12" fill="white" stroke="#ffffff" stroke-width="2"/>
    
    <!-- 身体 -->
    <line x1="0" y1="-28" x2="0" y2="20" stroke="white" stroke-width="3" stroke-linecap="round"/>
    
    <!-- 左臂 -->
    <line x1="0" y1="-15" x2="-20" y2="-5" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="-20" y1="-5" x2="-25" y2="10" stroke="white" stroke-width="3" stroke-linecap="round"/>
    
    <!-- 右臂 -->
    <line x1="0" y1="-15" x2="20" y2="-5" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="20" y1="-5" x2="25" y2="10" stroke="white" stroke-width="3" stroke-linecap="round"/>
    
    <!-- 左腿 -->
    <line x1="0" y1="20" x2="-15" y2="40" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="-15" y1="40" x2="-20" y2="55" stroke="white" stroke-width="3" stroke-linecap="round"/>
    
    <!-- 右腿 -->
    <line x1="0" y1="20" x2="15" y2="40" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="15" y1="40" x2="20" y2="55" stroke="white" stroke-width="3" stroke-linecap="round"/>
    
    <!-- 关键点 -->
    <circle cx="0" cy="-40" r="3" fill="#ffd700"/>
    <circle cx="0" cy="-15" r="3" fill="#ffd700"/>
    <circle cx="-20" cy="-5" r="3" fill="#ffd700"/>
    <circle cx="20" cy="-5" r="3" fill="#ffd700"/>
    <circle cx="-25" cy="10" r="3" fill="#ffd700"/>
    <circle cx="25" cy="10" r="3" fill="#ffd700"/>
    <circle cx="0" cy="20" r="3" fill="#ffd700"/>
    <circle cx="-15" cy="40" r="3" fill="#ffd700"/>
    <circle cx="15" cy="40" r="3" fill="#ffd700"/>
    <circle cx="-20" cy="55" r="3" fill="#ffd700"/>
    <circle cx="20" cy="55" r="3" fill="#ffd700"/>
  </g>
  
  <!-- 应用名称 -->
  <text x="96" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">姿态估计</text>
</svg>