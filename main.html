        新架构使用ES6模块和动态导入来管理TensorFlow.js依赖

    <!-- 应用初始化脚本 -->
    <script>
        // 全局配置
        window.APP_CONFIG = {
            version: '2.0.0',
            environment: window.location.hostname === 'localhost' ? 'development' : 'production',
            features: {
                pwa: true,
                serviceWorker: true,
                memoryMonitoring: true,
                performanceTracking: true,
                progressiveLoading: true
            },
            ai: {
                defaultModel: 'MoveNet',
                enableOptimization: true,
                memoryLimit: 512,
                backend: 'webgl',
                preloadModels: ['MoveNet']
            },
            ui: {
                theme: 'auto', // 'light', 'dark', 'auto'
                animations: true,
                accessibility: true
            }
        };
        
        // 性能监控点
        window.PERFORMANCE_MARKS = {
            APP_START: 'app-start',
            DOM_READY: 'dom-ready',
            TENSORFLOW_LOAD_START: 'tf-load-start',
            TENSORFLOW_LOAD_END: 'tf-load-end',
            MODEL_LOAD_START: 'model-load-start',
            MODEL_LOAD_END: 'model-load-end',
            CAMERA_INIT_START: 'camera-init-start',
            CAMERA_INIT_END: 'camera-init-end',
            FIRST_DETECTION: 'first-detection',
            APP_READY: 'app-ready'
        };
        
        // 加载进度管理器
        window.LoadingManager = {
            progress: 0,
            stages: {
                'init': { weight: 10, message: '正在初始化应用...', detail: '准备加载AI模型' },
                'tensorflow': { weight: 30, message: '正在加载TensorFlow.js...', detail: '下载AI计算引擎' },
                'models': { weight: 40, message: '正在加载AI模型...', detail: '准备姿态检测模型' },
                'camera': { weight: 15, message: '正在初始化摄像头...', detail: '获取摄像头权限' },
                'ready': { weight: 5, message: '准备就绪', detail: '启动姿态检测' }
            },
            currentStage: 'init',
            
            updateProgress(stage, progress = null) {
                if (this.stages[stage]) {
                    this.currentStage = stage;
                    const stageConfig = this.stages[stage];
                    
                    // 计算总进度
                    let totalProgress = 0;
                    const stageKeys = Object.keys(this.stages);
                    const currentIndex = stageKeys.indexOf(stage);
                    
                    // 累加已完成阶段的权重
                    for (let i = 0; i < currentIndex; i++) {
                        totalProgress += this.stages[stageKeys[i]].weight;
                    }
                    
                    // 添加当前阶段的进度
                    if (progress !== null) {
                        totalProgress += (stageConfig.weight * progress / 100);
                    }
                    
                    this.progress = Math.min(100, totalProgress);
                    
                    // 更新UI
                    this.updateUI(stageConfig.message, stageConfig.detail);
                }
            },
            
            updateUI(message, detail) {
                const progressFill = document.getElementById('progress-fill');
                const loadingPercentage = document.getElementById('loading-percentage');
                const loadingMessage = document.getElementById('loading-message');
                const loadingDetail = document.getElementById('loading-detail');
                
                if (progressFill) progressFill.style.width = `${this.progress}%`;
                if (loadingPercentage) loadingPercentage.textContent = `${Math.round(this.progress)}%`;
                if (loadingMessage) loadingMessage.textContent = message;
                if (loadingDetail) loadingDetail.textContent = detail;
            },
            
            complete() {
                this.progress = 100;
                this.updateUI('启动完成', '正在进入应用...');
                
                setTimeout(() => {
                    const appLoading = document.getElementById('app-loading');
                    const appMain = document.getElementById('app-main');
                    
                    if (appLoading) {
                        appLoading.style.opacity = '0';
                        appLoading.style.transition = 'opacity 0.5s ease-out';
                        setTimeout(() => {
                            appLoading.style.display = 'none';
                        }, 500);
                    }
                    
                    if (appMain) {
                        appMain.style.display = 'flex';
                        appMain.style.opacity = '0';
                        setTimeout(() => {
                            appMain.style.opacity = '1';
                            appMain.style.transition = 'opacity 0.5s ease-in';
                        }, 100);
                    }
                    
                    performance.mark(window.PERFORMANCE_MARKS.APP_READY);
                }, 500);
            }
        };
        
        // 标记应用启动
        performance.mark(window.PERFORMANCE_MARKS.APP_START);
        window.LoadingManager.updateProgress('init', 0);
        
        // DOM就绪处理
        document.addEventListener('DOMContentLoaded', () => {
            performance.mark(window.PERFORMANCE_MARKS.DOM_READY);
            window.LoadingManager.updateProgress('init', 100);
            
            // 更新版本信息
            const versionElement = document.getElementById('app-version');
            if (versionElement) {
                versionElement.textContent = `v${window.APP_CONFIG.version}`;
            }
        });
        
        // 全局错误处理
        window.addEventListener('error', (event) => {
            console.error('全局错误:', event.error);
            
            // 显示错误信息
            const errorContainer = document.getElementById('error-container');
            if (errorContainer) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.innerHTML = `
                    <strong>应用错误:</strong> ${event.error?.message || '未知错误'}<br>
                    <small>请刷新页面重试</small>
                `;
                errorContainer.appendChild(errorDiv);
            }
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            console.error('未处理的Promise拒绝:', event.reason);
            
            // 显示Promise错误
            const errorContainer = document.getElementById('error-container');
            if (errorContainer) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.innerHTML = `
                    <strong>异步操作错误:</strong> ${event.reason?.message || '未知异步错误'}<br>
                    <small>某些功能可能无法正常工作</small>
                `;
                errorContainer.appendChild(errorDiv);
            }
        });
        
        // 内存监控（开发环境）
        if (window.APP_CONFIG.environment === 'development' && window.APP_CONFIG.features.memoryMonitoring) {
            setInterval(() => {
                if (performance.memory) {
                    const memory = performance.memory;
                    console.log('Memory Usage:', {
                        used: Math.round(memory.usedJSHeapSize / 1024 / 1024) + 'MB',
                        total: Math.round(memory.totalJSHeapSize / 1024 / 1024) + 'MB',
                        limit: Math.round(memory.jsHeapSizeLimit / 1024 / 1024) + 'MB'
                    });
                }
            }, 30000); // 每30秒检查一次
        }
    </script>

    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('PWA: Service Worker 注册成功', registration.scope);
                        
                        // 检查更新
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // 新版本可用，提示用户刷新
                                    if (confirm('发现新版本，是否立即更新？')) {
                                        newWorker.postMessage({ type: 'SKIP_WAITING' });
                                        window.location.reload();
                                    }
                                }
                            });
                        });
                    })
                    .catch(error => {
                        console.log('PWA: Service Worker 注册失败', error);
                    });
            });
            
            // 监听Service Worker控制器变化
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                window.location.reload();
            });
            
            // 监听Service Worker消息
            navigator.serviceWorker.addEventListener('message', (event) => {
                if (event.data && event.data.type === 'CACHE_CLEARED') {
                    console.log('缓存已清除，正在刷新页面...');
                    window.location.reload();
                }
            });
        }
        
        // PWA安装提示
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // 创建安装按钮
            const installButton = document.createElement('button');
            installButton.textContent = '安装应用';
            installButton.style.cssText = `
                position: fixed;
                top: 10px;
                right: 10px;
                padding: 8px 16px;
                background-color: #28a745;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                z-index: 1000;
                font-size: 14px;
            `;
            
            installButton.addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    console.log('PWA安装结果:', outcome);
                    deferredPrompt = null;
                    installButton.remove();
                }
            });
            
            document.body.appendChild(installButton);
        });
        
        // 安装成功后移除按钮
        window.addEventListener('appinstalled', () => {
            console.log('PWA: 应用安装成功');
            const installButton = document.querySelector('button[style*="position: fixed"]');
            if (installButton) {
                installButton.remove();
            }
        });
        
        // 强制刷新缓存功能
        document.addEventListener('DOMContentLoaded', () => {
            const forceRefreshBtn = document.getElementById('forceRefresh');
            if (forceRefreshBtn) {
                forceRefreshBtn.addEventListener('click', () => {
                    if (confirm('这将清除所有缓存并刷新页面，确定要继续吗？')) {
                        if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
                            // 通知Service Worker清除缓存
                            navigator.serviceWorker.controller.postMessage({ type: 'FORCE_REFRESH' });
                        } else {
                            // 如果没有Service Worker，直接强制刷新
                            window.location.reload(true);
                        }
                    }
                });
            }
        });
        
        // 键盘快捷键：Ctrl+Shift+R 强制刷新
        document.addEventListener('keydown', (event) => {
            if (event.ctrlKey && event.shiftKey && event.key === 'R') {
                event.preventDefault();
                if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
                    navigator.serviceWorker.controller.postMessage({ type: 'FORCE_REFRESH' });
                } else {
                    window.location.reload(true);
                }
            }
        });
        
        // 开发模式检测：如果URL包含localhost或127.0.0.1，显示开发提示
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            console.log('开发模式：使用 Ctrl+Shift+R 或点击"强制刷新"按钮来获取最新代码');
        }
    </script>
