<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>姿态估计器 - One Euro Filter</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="基于TensorFlow.js和One Euro Filter的实时姿态估计应用">
    <meta name="theme-color" content="#007bff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="姿态估计器">
    <meta name="msapplication-TileColor" content="#007bff">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="icon-192.svg">
    <link rel="apple-touch-icon" href="icon-192.svg">
    <link rel="shortcut icon" href="icon-192.svg">
    
    <!-- TensorFlow.js Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <script src="oneEuroFilter.js"></script>
</head>
<body>
    <h1>TF.js Pose Estimation + One Euro Filter</h1>
    
    <!-- 参数控制面板 -->
    <div style="margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; background-color: #f9f9f9;">
        <h3 style="display: inline-block; margin-right: 15px;">One Euro Filter 参数设置</h3>
        <button id="toggleMonitoring" style="padding: 4px 8px; font-size: 12px;">隐藏监控面板</button>
        <div id="monitoring-content">
            <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; max-width: 600px;">
                <div>
                    <label for="frequency">频率 (Frequency):</label>
                    <input type="number" id="frequency" value="30.0" step="0.1" min="1" max="120" style="width: 100px;">
                    <span style="font-size: 12px; color: #666;">Hz</span>
                </div>
                <div>
                    <label for="minCutoff">最小截止频率 (Min Cutoff):</label>
                    <input type="number" id="minCutoff" value="1.0" step="0.1" min="0.1" max="10" style="width: 100px;">
                    <span style="font-size: 12px; color: #666;">Hz</span>
                </div>
                <div>
                    <label for="beta">速度影响因子 (Beta):</label>
                    <input type="number" id="beta" value="0.5" step="0.1" min="0" max="5" style="width: 100px;">
                </div>
                <div>
                    <label for="dCutoff">导数截止频率 (D Cutoff):</label>
                    <input type="number" id="dCutoff" value="1.0" step="0.1" min="0.1" max="10" style="width: 100px;">
                    <span style="font-size: 12px; color: #666;">Hz</span>
                </div>
            </div>
            <button id="applyParams" style="margin-top: 10px; padding: 8px 16px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">应用参数</button>
            <button id="resetParams" style="margin-left: 10px; padding: 8px 16px; background-color: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer;">重置默认值</button>
        </div>
    </div>
    
    <video id="video" width="640" height="480" autoplay playsinline muted></video>
    <canvas id="canvas" width="640" height="480"></canvas>
    <script src="main.js"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('PWA: Service Worker 注册成功', registration.scope);
                        
                        // 检查更新
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // 新版本可用，提示用户刷新
                                    if (confirm('发现新版本，是否立即更新？')) {
                                        newWorker.postMessage({ type: 'SKIP_WAITING' });
                                        window.location.reload();
                                    }
                                }
                            });
                        });
                    })
                    .catch(error => {
                        console.log('PWA: Service Worker 注册失败', error);
                    });
            });
            
            // 监听Service Worker控制器变化
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                window.location.reload();
            });
        }
        
        // PWA安装提示
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // 创建安装按钮
            const installButton = document.createElement('button');
            installButton.textContent = '安装应用';
            installButton.style.cssText = `
                position: fixed;
                top: 10px;
                right: 10px;
                padding: 8px 16px;
                background-color: #28a745;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                z-index: 1000;
                font-size: 14px;
            `;
            
            installButton.addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    console.log('PWA安装结果:', outcome);
                    deferredPrompt = null;
                    installButton.remove();
                }
            });
            
            document.body.appendChild(installButton);
        });
        
        // 安装成功后移除按钮
        window.addEventListener('appinstalled', () => {
            console.log('PWA: 应用安装成功');
            const installButton = document.querySelector('button[style*="position: fixed"]');
            if (installButton) {
                installButton.remove();
            }
        });
    </script>
</body>
</html>
