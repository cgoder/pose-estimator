<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="256" cy="256" r="256" fill="#007bff"/>
  
  <!-- 人体轮廓 -->
  <g transform="translate(256, 256)">
    <!-- 头部 -->
    <circle cx="0" cy="-100" r="32" fill="white" stroke="#ffffff" stroke-width="4"/>
    
    <!-- 身体 -->
    <line x1="0" y1="-68" x2="0" y2="50" stroke="white" stroke-width="8" stroke-linecap="round"/>
    
    <!-- 左臂 -->
    <line x1="0" y1="-40" x2="-50" y2="-10" stroke="white" stroke-width="8" stroke-linecap="round"/>
    <line x1="-50" y1="-10" x2="-65" y2="25" stroke="white" stroke-width="8" stroke-linecap="round"/>
    
    <!-- 右臂 -->
    <line x1="0" y1="-40" x2="50" y2="-10" stroke="white" stroke-width="8" stroke-linecap="round"/>
    <line x1="50" y1="-10" x2="65" y2="25" stroke="white" stroke-width="8" stroke-linecap="round"/>
    
    <!-- 左腿 -->
    <line x1="0" y1="50" x2="-40" y2="100" stroke="white" stroke-width="8" stroke-linecap="round"/>
    <line x1="-40" y1="100" x2="-50" y2="140" stroke="white" stroke-width="8" stroke-linecap="round"/>
    
    <!-- 右腿 -->
    <line x1="0" y1="50" x2="40" y2="100" stroke="white" stroke-width="8" stroke-linecap="round"/>
    <line x1="40" y1="100" x2="50" y2="140" stroke="white" stroke-width="8" stroke-linecap="round"/>
    
    <!-- 关键点 -->
    <circle cx="0" cy="-100" r="8" fill="#ffd700"/>
    <circle cx="0" cy="-40" r="8" fill="#ffd700"/>
    <circle cx="-50" cy="-10" r="8" fill="#ffd700"/>
    <circle cx="50" cy="-10" r="8" fill="#ffd700"/>
    <circle cx="-65" cy="25" r="8" fill="#ffd700"/>
    <circle cx="65" cy="25" r="8" fill="#ffd700"/>
    <circle cx="0" cy="50" r="8" fill="#ffd700"/>
    <circle cx="-40" cy="100" r="8" fill="#ffd700"/>
    <circle cx="40" cy="100" r="8" fill="#ffd700"/>
    <circle cx="-50" cy="140" r="8" fill="#ffd700"/>
    <circle cx="50" cy="140" r="8" fill="#ffd700"/>
    
    <!-- 滤波器图标 -->
    <g transform="translate(-80, -80)">
      <rect x="0" y="0" width="40" height="6" rx="3" fill="#ffd700" opacity="0.8"/>
      <rect x="0" y="10" width="30" height="6" rx="3" fill="#ffd700" opacity="0.6"/>
      <rect x="0" y="20" width="35" height="6" rx="3" fill="#ffd700" opacity="0.7"/>
      <text x="45" y="18" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">1€</text>
    </g>
  </g>
  
  <!-- 应用名称 -->
  <text x="256" y="450" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">姿态估计器</text>
  <text x="256" y="480" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" opacity="0.9">One Euro Filter</text>
</svg>