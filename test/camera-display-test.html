</div>

    <script type="module">
        let videoElement = null;
        let animationId = null;
        
        function log(message) {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logElement.textContent += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;

        function setStatus(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `status ${type}`;
        }
        
        function checkContainerStatus() {
            log('æ£€æŸ¥åº”ç”¨å®¹å™¨çŠ¶æ€...');
            
            const appMain = document.getElementById('app-main');
            const appLoading = document.getElementById('app-loading');
            
            let status = [];
            
            if (appMain) {
                const style = getComputedStyle(appMain);
                status.push(`app-main: display=${style.display}, opacity=${style.opacity}`);
            } else {
                status.push('app-main: å…ƒç´ ä¸å­˜åœ¨');
            }
            
            if (appLoading) {
                const style = getComputedStyle(appLoading);
                status.push(`app-loading: display=${style.display}`);
            } else {
                status.push('app-loading: å…ƒç´ ä¸å­˜åœ¨');

            log(`å®¹å™¨çŠ¶æ€: ${message}`);
        }
        
        function testCanvasRendering() {
            log('æµ‹è¯•Canvasæ¸²æŸ“...');
            
            const canvas = document.getElementById('test-canvas');
            const ctx = canvas.getContext('2d');
            
            try {
                // ç»˜åˆ¶å½©è‰²æ¸å˜èƒŒæ™¯
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                gradient.addColorStop(0, '#667eea');
                gradient.addColorStop(1, '#764ba2');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // ç»˜åˆ¶æµ‹è¯•æ–‡æœ¬
                ctx.fillStyle = 'white';
                ctx.font = '24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Canvasæ¸²æŸ“æµ‹è¯•æˆåŠŸ!', canvas.width / 2, canvas.height / 2);
                
                // ç»˜åˆ¶æ—¶é—´æˆ³
                ctx.font = '16px Arial';
                ctx.fillText(new Date().toLocaleTimeString(), canvas.width / 2, canvas.height / 2 + 40);
                
                setStatus('canvas-status', 'Canvasæ¸²æŸ“æˆåŠŸ', 'success');
                log('Canvasæ¸²æŸ“æµ‹è¯•æˆåŠŸ');
                
            } catch (error) {

                log(`Canvasæ¸²æŸ“å¤±è´¥: ${error.message}`);
            }
        }
        
        function clearCanvas() {
            const canvas = document.getElementById('test-canvas');
            const ctx = canvas.getContext('2d');

            setStatus('canvas-status', 'Canvaså·²æ¸…ç©º', 'info');

        }
        
        async function startCamera() {
            log('å¯åŠ¨æ‘„åƒå¤´...');
            
            const startBtn = document.getElementById('start-camera-btn');
            const stopBtn = document.getElementById('stop-camera-btn');
            
            startBtn.disabled = true;
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                });
                
                // åˆ›å»ºvideoå…ƒç´ 
                if (!videoElement) {
                    videoElement = document.createElement('video');
                    videoElement.style.display = 'none';
                    document.body.appendChild(videoElement);
                }
                
                videoElement.srcObject = stream;
                videoElement.play();
                
                // ç­‰å¾…videoå‡†å¤‡å°±ç»ª
                await new Promise((resolve) => {
                    videoElement.onloadedmetadata = resolve;
                });
                
                // å¼€å§‹æ¸²æŸ“åˆ°Canvas
                renderCameraToCanvas();
                
                setStatus('camera-status', 'æ‘„åƒå¤´å¯åŠ¨æˆåŠŸï¼Œæ­£åœ¨æ¸²æŸ“åˆ°Canvas', 'success');
                log('æ‘„åƒå¤´å¯åŠ¨æˆåŠŸ');
                
                stopBtn.disabled = false;
                
            } catch (error) {
                setStatus('camera-status', `æ‘„åƒå¤´å¯åŠ¨å¤±è´¥: ${error.message}`, 'error');
                log(`æ‘„åƒå¤´å¯åŠ¨å¤±è´¥: ${error.message}`);
                startBtn.disabled = false;
            }
        }
        
        function renderCameraToCanvas() {
            const canvas = document.getElementById('test-canvas');
            const ctx = canvas.getContext('2d');
            
            function render() {
                if (videoElement && videoElement.readyState >= 2) {
                    // ç»˜åˆ¶è§†é¢‘å¸§
                    ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                    
                    // ç»˜åˆ¶è¦†ç›–ä¿¡æ¯
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                    ctx.fillRect(10, 10, 200, 60);
                    
                    ctx.fillStyle = 'white';
                    ctx.font = '14px Arial';
                    ctx.fillText('å®æ—¶æ‘„åƒå¤´ç”»é¢', 20, 30);
                    ctx.fillText(new Date().toLocaleTimeString(), 20, 50);
                }
                
                animationId = requestAnimationFrame(render);
            }
            
            render();
        }
        
        function stopCamera() {
            log('åœæ­¢æ‘„åƒå¤´...');
            
            const startBtn = document.getElementById('start-camera-btn');
            const stopBtn = document.getElementById('stop-camera-btn');
            
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            
            if (videoElement && videoElement.srcObject) {
                const tracks = videoElement.srcObject.getTracks();
                tracks.forEach(track => track.stop());
                videoElement.srcObject = null;
            }
            
            clearCanvas();

            startBtn.disabled = false;

        }

        }
        
        // æš´éœ²å‡½æ•°åˆ°å…¨å±€ä½œç”¨åŸŸ
        window.checkContainerStatus = checkContainerStatus;
